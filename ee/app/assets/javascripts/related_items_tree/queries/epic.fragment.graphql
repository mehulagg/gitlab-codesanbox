fragment RelatedTreeBaseEpic on Epic {
  id
  iid
  title
  webPath
  relativePosition
  userPermissions {
    adminEpic
    createEpic
  }
  descendantCounts {
    openedEpics
    closedEpics
    openedIssues
    closedIssues
  }
  healthStatus {
    issuesAtRisk
    issuesOnTrack
    issuesNeedingAttention
  }
}

fragment EpicNode on Epic {
  ...RelatedTreeBaseEpic
  state
  reference(full: true)
  relationPath
  createdAt
  closedAt
  hasChildren
  hasIssues
  group {
    fullPath
  }
}
